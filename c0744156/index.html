<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>c0744156</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>
        function addNumbers(j) {
            var sum = 0;
            /*for (i = 0; i < j; i++)
            {
                sum += i;
            }*/
            var i = 0;
            while (i < j) {
                sum += i;
                i++;
            }
            return sum;
        }

    </script>
</head>
<body>
   
    <script>
        var inputnumber = prompt("State starting number");
        document.write(addNumbers(inputnumber));
    </script>

</body>
</html>
